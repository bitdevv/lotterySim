<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="game.js"></script>



    <title>Lottery Sim v2</title>
</head>

<body class="">
    <header>
        <nav class="m0 p0">
            <a href="index.html">Home</a>
            <a href="info.html">Info</a>
        </nav>
    </header>

    <div class="container" id="userNumbers">
        <button class="btn w100" id="generateUserNumbers">Generate new numbers</button>
        <div class="row-100 border">
            <h5>Your lottery numbers</h5>
        </div>
        <div class="container w100">
            <div id="userNumbers">
                <div class="container">
                    <h5 class="w100">Main numbers</h5>
                    <div class="number user" id="user-main0"> </div>
                    <div class="number user" id="user-main1"> </div>
                    <div class="number user" id="user-main2"> </div>
                    <div class="number user" id="user-main3"> </div>
                    <div class="number user" id="user-main4"> </div>
                </div>
                <div class="container">
                    <h5 class="w100">Extra numbers</h5>
                    <div class="number user" id="user-extra0"> </div>
                    <div class="number user" id="user-extra1"> </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container">
<!--                 <div class="row">
                    <h5 class="w100 border">Select number of games and desired winning combination</h5>
                </div> -->
                <div class="row-100 flex">
                    <div>
                        <label>
                            Number of games
                            <input type="number" id="playAmount" value="2">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="doStop">
                            Stop on prize
                        </label>
                        <select class="match-select" name="whenStop" id="whenStop"></select>
                    </div>
                    <button class="btn w100" id="playManyTimesBtn">Play lottery x timers</button>
                </div>

                <div class="container" id="runTime"> - </div>

            </div>

            <div class="container">
                <div id="winningNumbers">
                    <div class="row-100">

                        <h5 class=" w100 border">
                            Winning lottery numbers
                        </h5>
                    </div>
                    <div class="container">

                        <div id="drawMainNumbers" class="container">
                            <h5 class="w100">
                                Main numbers
                            </h5>
                            <div class="number" id="main0"> </div>
                            <div class="number" id="main1"> </div>
                            <div class="number" id="main2"> </div>
                            <div class="number" id="main3"> </div>
                            <div class="number" id="main4"> </div>
                        </div>
                    </div>
                    <div id="drawExtraNumbers" class="container">
                        <h5 class="w100">

                            Extra numbers
                        </h5>
                        <div class="number" id="extra0"> </div>
                        <div class="number" id="extra1"> </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="container stats" id="stats">
            <h5 class="row-100 container-title btn" id="statsText">Statistics
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                </svg>
            </h5>
            <div class="container w100 collapsible" id="additionalStats">
                <div class="border row">5+2<div class="stat-value" id="stats-52">0</div>
                </div>
                <div class="border row">5+1<div class="stat-value" id="stats-51">0</div>
                </div>
                <div class="border row">5+0<div class="stat-value" id="stats-50">0</div>
                </div>
                <div class="border row">4+2<div class="stat-value" id="stats-42">0</div>
                </div>
                <div class="border row">4+1<div class="stat-value" id="stats-41">0</div>
                </div>
                <div class="border row">4+0<div class="stat-value" id="stats-40">0</div>
                </div>
                <div class="border row">3+2<div class="stat-value" id="stats-32">0</div>
                </div>
                <div class="border row">3+1<div class="stat-value" id="stats-31">0</div>
                </div>
                <div class="border row">3+0<div class="stat-value" id="stats-30">0</div>
                </div>
                <div class="border row">2+2<div class="stat-value" id="stats-22">0</div>
                </div>
                <div class="border row">1+2<div class="stat-value" id="stats-12">0</div>
                </div>
                <div class="border row">2+1<div class="stat-value" id="stats-21">0</div>
                </div>
                <div class="border row">0+0<div class="stat-value" id="stats-00">0</div>
                </div>
                <div class="border row">Not winning<div class="stat-value" id="stats-NA">0</div>
                </div>
                <div class="border row">Total Games<div class="stat-value" id="stats-totalGames">0</div>
                </div>
            </div>

            <div class="border row">Ticket Cost€<div class="stat-value" id="stats-totalTicketCost">0</div>
            </div>
            <div class="border row">Total Won€<div class="stat-value" id="stats-totalWin">0</div>
            </div>
            <div class="border row">Net Won€<div class="stat-value" id="stats-netWinnings">0</div>
            </div>

        </div>


</body>

</html>
