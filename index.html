<!DOCTYPE html>
<html>

<head>
    <title>Lottery Simulator</title>
    <link rel="stylesheet" type="text/css" href="lottery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="lottery.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="info.html">Info</a>
    </nav>

    <div class="player-selection">

        <div class="title">Select Your Ticket Numbers</div>
        <div id="container" class="container player-numbers">
            <label>Main Numbers:</label>
            <select class="select-number" id="main1"></select>
            <select class="select-number" id="main2"></select>
            <select class="select-number" id="main3"></select>
            <select class="select-number" id="main4"></select>
            <select class="select-number" id="main5"></select>
            <label>Extra Numbers:</label>
            <select class="select-number" id="extra1"></select>
            <select class="select-number" id="extra2"></select>
            <button class="button" id="generate">Select new random numbers</button>
        </div>
    </div>
    <div id="stats-container" class="container stats-container">
        <div class="match-title">5+2: <div class="match-value" id="hits52">0</div>
        </div>
        <div class="match-title">5+1: <div class="match-value" id="hits51">0</div>
        </div>
        <div class="match-title">5+0: <div class="match-value" id="hits50">0</div>
        </div>
        <div class="match-title">4+2: <div class="match-value" id="hits42">0</div>
        </div>
        <div class="match-title">4+1: <div class="match-value" id="hits41">0</div>
        </div>
        <div class="match-title">3+2: <div class="match-value" id="hits32">0</div>
        </div>
        <div class="match-title">4+0: <div class="match-value" id="hits40">0</div>
        </div>
        <div class="match-title">2+2: <div class="match-value" id="hits22">0</div>
        </div>
        <div class="match-title">3+1: <div class="match-value" id="hits31">0</div>
        </div>
        <div class="match-title">3+0: <div class="match-value" id="hits30">0</div>
        </div>
        <div class="match-title">1+2: <div class="match-value" id="hits12">0</div>
        </div>
        <div class="match-title">2+1: <div class="match-value" id="hits21">0</div>
        </div>
        <div class="match-title">0+0: <div class="match-value" id="hitsExtraLame">0</div>
        </div>
        <div>Not winning: <div id="hitsNA">0</div>
        </div>
        <div>Games played: <div id="gamesPlayed">0</div>
        </div>
    </div>
    <div class="container stats-container">
        <div>Total winnings €: <div id="total-winnings">0</div>
        </div>
        <div>Total ticket cost €: <div id="total-ticket-cost">0</div>
        </div>
        <div>Net winnings €: <div id="net-winnings">0</div>
        </div>
    </div>

    <div class="container">
        <button id="generate-btn">Play lottery once</button>

        <div id="auto-generator">
            <input type="number" id="auto-gen-amount" value="10">
            <button id="start-auto-gen">Play lottery selected amount of times </button>
        </div>

    </div>


    <div id="lottery-container" class="container">
        <label>Main Numbers:</label>
        <div class="number main" id="main1">0</div>
        <div class="number main" id="main2">0</div>
        <div class="number main" id="main3">0</div>
        <div class="number main" id="main4">0</div>
        <div class="number main" id="main5">0</div>
        <label>Extra Numbers:</label>
        <div class="number extra" id="extra1">0</div>
        <div class="number extra" id="extra2">0</div>
    </div>

    <div class="container">
        <div>These are the winning tickets:</div>
    </div>

</body>

</html>
